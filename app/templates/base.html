<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title> {{ title }}</title>
    {% else %}
        <title>Flask Templates Demo</title>
    {% endif %}    
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center border border-dark bg-dark">
        <div class="row">
            <div class="col-md-6">
                <h1><a href=" {{ url_for('index') }} ">Chat</a></h1>
            </div>
            <div class="col-md-6">
                {% if current_user.is_authenticated %}
                    <div class="col-md-6">
                        <h1 ><a href=' {{  url_for("logout") }} '>Logout</a> <span class="text-success"> | </span> <a href=' {{  url_for("profile", username=current_user.username) }} '>Profile</a></h1>
                    </div>
            </div>
                {% else %}
                <div class="col-md-6">
                    <h1 ><a href=' {{  url_for("login") }} '>Login</a> <span class="text-success">|</span> <a href="{{  url_for('register') }}">Register</a></h1>
                </div>
                    
                {% endif %}
            </div>

        </div>
    </div>

    <body>
        {% for mesg in get_flashed_messages() %}
        <div style="width: 80%; display: inline-block;" class="text-success">
            <h1>{{ mesg }}</h1>
        </div>
        {% endfor %}

    <div>
        {% block content %}

        {% endblock %}
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

<style>
    body {
        background-color: black;
        text-align: center;
        color: white;
    }

    a{
        color: white;
        display: inline-block;
    }
    h2 {
        font-size: 20px;

    }
</style>

</html>
